apply plugin: 'java'
apply plugin: 'groovy'
 apply plugin: 'war'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

configurations{
    ivy
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.codehaus.groovy:groovy-all:2.3.8'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile "org.hamcrest:hamcrest-core:1.3"
 //   providedCompile 'org.eclipse.jetty:jetty-server:9.3.0.M1'
    providedCompile 'org.eclipse.jetty:jetty-server:8.1.8.v20121106'
    providedCompile 'org.eclipse.jetty:jetty-servlet:8.1.8.v20121106'
    providedCompile  'javax.servlet:javax.servlet-api:3.0.1'
    providedCompile   'org.eclipse.jetty.orbit:javax.servlet'
}

